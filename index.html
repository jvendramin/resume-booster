<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>cvbooster.ai</title>
</head>
<body>
    <div class="logo"><a href="./index.html">cvbooster.ai</a></div>
    <div class="container">
        <form id="submission">
            <table id="form">
                <tr>
                    <td>AI Creativity:</td>
                    <td>
                        <input type="range" min="1" max="10" value="7" class="slider" step="0.5" id="myRange">
                    </td>
                    <td>
                        <p id="demo"></p>
                    </td>
                </tr>
                <tr>
                    <td>Upload Resume:</td>
                    <td colspan="2"><input id="resume" type="file"></td>
                </tr>
                <tr>
                    <td>Job Posting:</td>
                    <td colspan="2"><textarea id="posting" cols="50" rows="15" maxlength="7000" wrap=physical placeholder="Paste job posting including job title here"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><button id="submitButton" type="submit">Start â†’</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <p hidden id='hidden'></p>
</body>
</html>
